        body{
            font: normal 1.5em Arial;

<body>
    
<script>
    let nome = prompt("Qual é seu nome?");
    document.write(`Olá ${nome}, seu nome tem ${nome.length} letras <br><br>`);

    document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong> <br><br>`);
    
    document.write(`Seu nome em minuscúlas é <strong>${nome.toLowerCase()}</strong> <br><br>`);
</script>
</body>
